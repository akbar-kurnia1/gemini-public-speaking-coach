<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpeakPro - Multimodal Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                900: '#164e63',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'wave': 'wave 1.2s ease-in-out infinite',
              'scan': 'scan 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              wave: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Visualizer Bars */
      .visualizer-bar {
        width: 6px;
        background-color: #0ea5e9;
        border-radius: 9999px;
        animation: wave 1s ease-in-out infinite;
      }
      .visualizer-bar:nth-child(odd) { animation-duration: 0.8s; }
      .visualizer-bar:nth-child(2n) { animation-duration: 1.1s; }
      .visualizer-bar:nth-child(3n) { animation-duration: 1.3s; }
      .visualizer-bar:nth-child(4n) { animation-duration: 0.9s; }

      /* Scanner Line */
      .scanner-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        box-shadow: 0 0 10px #22d3ee;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-50 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
